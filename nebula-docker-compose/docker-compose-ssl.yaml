      - --ws_ip=172.28.1.1
      - --port=45500
      - --ws_http_port=11000
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
      - --timezone_name=+08:00
      - --heartbeat_interval_secs=1
      # ssl
      - --ca_path=${ca_path}
      - --cert_path=${cert_path}
      - --key_path=${key_path}
      - --enable_ssl=${enable_ssl}
      - --password_path=${password_path}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://172.28.1.1:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "9559:45500"
      - 11000
      - 11002
    volumes:
      - ./secrets:/secrets
      - ./data/meta0:/data/meta
      - ./logs/meta0:/logs
