name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  go-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: Test with GO test
        run: |
          make up
          make test
          make down
      - name: Test SSL connection with CA-signed cert
        run: make ssl-test-ca-signed
      - name: Test SSL connection with self-signed cert
        run: make ssl-test-self-signed
      - name: Run examples
        run: |
          make up
          make run-examples
          make down
